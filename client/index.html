    <!-- Schema 3: FAQPage (8 Preguntas Frecuentes) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "¿Cuánto cuesta un tour en Río de Janeiro?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Los precios varían según el tipo de tour. Ofrecemos opciones desde tours económicos en grupo hasta experiencias VIP exclusivas. Contáctanos por WhatsApp para recibir una cotización personalizada según tus preferencias y tamaño del grupo."
          }
        },
        {
          "@type": "Question",
          "name": "¿Incluye recogida en el hotel?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sí, todos nuestros tours incluyen recogida y regreso en la puerta de tu hotel en las zonas de Copacabana, Ipanema, Leblon, Barra da Tijuca y Centro. Para otras ubicaciones, podemos coordinar un punto de encuentro cercano sin costo adicional."
          }
        },
        {
          "@type": "Question",
          "name": "¿Los tours están disponibles en español?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolutamente. Todos nuestros guías son bilingües certificados que hablan español, inglés, portugués, francés e italiano. Puedes solicitar un guía en tu idioma preferido al momento de la reserva."
          }
        },
        {
          "@type": "Question",
          "name": "¿Qué pasa si llueve el día del tour?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "En caso de lluvia fuerte, ofrecemos reprogramación gratuita para otra fecha durante tu estadía. Si la lluvia es leve, el tour se realiza normalmente ya que Río es hermoso incluso con clima nublado. Proporcionamos paraguas y ajustamos el itinerario si es necesario."
          }
        },
        {
          "@type": "Question",
          "name": "¿Necesito visa para visitar Brasil?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Depende de tu nacionalidad. Ciudadanos de países del Mercosur, Unión Europea y otros países tienen exención de visa para estadías turísticas de hasta 90 días. Te recomendamos verificar los requisitos específicos para tu país antes de viajar. Podemos ayudarte con información actualizada."
          }
        },
        {
          "@type": "Question",
          "name": "¿Cuál es la mejor época para visitar Río?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Río de Janeiro tiene clima tropical todo el año. La temporada alta es de diciembre a marzo (verano brasileño con Carnaval). Mayo a octubre ofrece temperaturas más frescas y menos turistas. Septiembre y octubre son ideales con clima agradable y precios más accesibles."
          }
        },
        {
          "@type": "Question",
          "name": "¿Los tours son accesibles para personas con movilidad reducida?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sí, ofrecemos tours adaptados para personas con movilidad reducida. Contamos con vehículos accesibles y diseñamos itinerarios especiales que evitan escaleras y terrenos difíciles. Infórmanos sobre tus necesidades específicas al reservar para garantizar la mejor experiencia."
          }
        },
        {
          "@type": "Question",
          "name": "¿Puedo cancelar mi reserva?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sí, ofrecemos cancelación gratuita hasta 48 horas antes del tour con reembolso completo. Cancelaciones con menos de 48 horas tienen un cargo del 50%. En caso de emergencias médicas documentadas, evaluamos cada caso individualmente para ofrecer la mejor solución."
          }
        }
      ]
    }
    </script>
